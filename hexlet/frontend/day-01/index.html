<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Хабр Карьера и Хекслет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="app">
        <div>
            <label>
                Время в секундах:
                <input type="number" id="time-input" placeholder="Введите время">
            </label>
            <button id="add-timer" disabled>Добавить таймер</button>
        </div>
        <div id="timers">
        </div>
    </div>

    <template id="timer-template">
        <span class="time"></span>
        <span class="cancel">
            <svg version="1.0" width=".6rem" height=".6rem" viewBox="169.7 222.3 160.4 160.3">
                <path d="m169.7 371.4 69-69-68.8-68.7 11.3-11.3L250 291l68.8-68.7 10.9 11.1-68.8 68.7 69.2 69.2-11.2 11.3-69.1-69.1-69 69-11-11.2z" style="fill:currentColor;fill-opacity:1"/>
            </svg>
        </span>
    </template>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
